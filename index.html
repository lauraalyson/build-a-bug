<!DOCTYPE html>
<html>

<head>
  <title>Build-A-Bug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>Build-A-Bug</h1>
  <p id="message"></p>


<!-- Sign In -->
  <form id="sign-in">
    <h2>Sign In</h2>
    <label>Email</label><br>
    <input name="credentials[email]" type="email"><br>
    <label>Password</label><br>
    <input name="credentials[password]" type="password"><br>
    <br>
    <input type="submit" value="Sign In"><br>
  </form>
  <br>


<!-- Sign Up -->
  <p id="create-account">New here? Sign up.</p>
  <form id="sign-up" style="display: none;">
    <h2>Sign Up</h2>
    <label>Email</label><br>
    <input name="credentials[email]" type="email"><br>
    <label>Password</label><br>
    <input name="credentials[password]" type="password"><br>
    <label>Password Confirmation</label><br>
    <input name="credentials[password_confirmation]" type="password"><br>
    <br>
    <input type="submit" value="Sign Up"><br>
  </form>
  <br>

<!-- Bug Details -->

    <div id="build-a-bug" style="display: none;">

    <form id="create-bug">
      <p>Let's start givin' your bug some characteristics!</p>
      <label>Name</label><br>
      <input name="bug[name]" type="text"><br>
      <label>Age (in years)</label><br>
      <input name="bug[age]" type="text"><br>
      <label>Favorite Error Code</label><br>
      <input name="bug[favErrorCode]" type="text"><br>
      <input type="submit" value="submit">
    </form>

    <p id="show-all-bugs"></p>
    <p id="bug-message"></p>

    <form class="bug-types" style="display: none;">
      <img value="ant" id="bug-type-1" name="bug[image]" src="https://i.imgur.com/USMqhEk.gif">
      <img value="caterpillar" id="bug-type-2" name="bug[image]" src="https://i.imgur.com/Vx7evEt.gif">
      <img value="ladybug" id="bug-type-3" name="bug[image]" src="https://i.imgur.com/9NvJHI7.gif">
      <img value="beetle" id="bug-type-4" name="bug[image]" src="https://i.imgur.com/7xTr4CO.gif">
    </form>

    <!-- <br>
    <h4>Advice Corner</h4>
    <p id="advice-response" style="display: none;">idk man.. i'm just a bug</p>
    <input name="ad" type="advice">
    <p id="advice">Ask away...</p> -->
  </div>

  <img src="https://i.imgur.com/3Q9bGYU.gif" id="bug-cage" value="Bug Cage" name="bug" style="display: none;">
  <div id="bugcage"></div>

  <div id="bottom">
    <h4 id="show-create-bug" style="display: none;">Build New Bug</h4>
    <h4 id="show-change-password" style="display:none;">Change Password</h4>
    <p id="confirm-new-password" style="display: none;">Password Updated!</p>
    <form id="change-password" style="display: none;">
      <label>Old Password</label><br>
      <input name="passwords[old]" type="password"><br>
      <label>New Password</label><br>
      <input name="passwords[new]" type="password"><br>
      <br>
      <input type="submit" value="Confirm">
    </form>
    <h4 id="sign-out" style="display: none;">Sign Out</h4>
  </div>

</body>

</html>
